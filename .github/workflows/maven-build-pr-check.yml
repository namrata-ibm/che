  build-on-z:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Enable running multiple architectures
      run: |
        sudo docker run --rm --privileged linuxkit/binfmt:4ea3b9b0938cbd19834c096aa31ff475cc75d281
    - name: Run build 
      uses: uraimo/run-on-arch-action@v1.0.9
      with:
        architecture: s390x
        distribution: ubuntu18.04
        run: | 
         apt-get update && apt-get install -y wget curl 
         mkdir -p /opt/adoptj9/java
         curl -SL -o adoptjdk.tar.gz https://github.com/AdoptOpenJDK/openjdk11-binaries/releases/download/jdk-11.0.10%2B9_openj9-0.24.0/OpenJDK11U-jdk_s390x_linux_openj9_11.0.10_9_openj9-0.24.0.tar.gz
         tar -zxvf adoptjdk.tar.gz -C /opt/adoptj9/java --strip-components 1
         export JAVA_HOME=/opt/adoptj9/java
         export PATH=$JAVA_HOME/bin:$PATH
         java -version
         wget https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.6.3/apache-maven-3.6.3-bin.tar.gz 
         tar -xzf apache-maven-3.6.3-bin.tar.gz  
         export PATH=`pwd`/apache-maven-3.6.3/bin/:$PATH  
         mvn -v
         export MAVEN_OPTS=-Xmx2g
         mvn -B clean install -U -Pintegration
    

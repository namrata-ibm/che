  build-on-z:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
       path: ~/.m2/repository
       key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
       restore-keys: |
        ${{ runner.os }}-maven-   
    - name: Enable running multiple architectures
      run: |
        sudo docker run --rm --privileged linuxkit/binfmt:4ea3b9b0938cbd19834c096aa31ff475cc75d281
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run build 
      uses: uraimo/run-on-arch-action@v1.0.9
        with:
          architecture: s390x
          distribution: ubuntu18.04
          run: mvn -B clean install -U -Pintegration
    
